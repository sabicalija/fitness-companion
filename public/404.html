<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 - Not Found</title>
    <script>
      // Redirect to index.html for Vue Router to handle
      const currentLocation = window.location.href;
      const basePath = window.location.origin + "/fitness-companion/"; // Adjust base path
      window.location.replace(basePath + "#!" + window.location.pathname + window.location.search);
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
