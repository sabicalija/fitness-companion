<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // Extract current path and query parameters
      const fullPath = window.location.pathname + window.location.search;
      const redirectUrl = `${window.location.origin}/fitness-companion/?redirect=${encodeURIComponent(fullPath)}`;

      console.log("DUMMY", fullPath, redirectUrl);

      window.location.replace(redirectUrl);
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you're not redirected automatically, <a href="/fitness-companion/">click here</a>.</p>
  </body>
</html>
